{% extends 'base.html' %}
{% load static %}

{% block title %}Cambiar contraseña | MyFitSpace{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-100 shadow rounded-3" style="max-width: 600px;">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bold text-primary mb-3">Actualizar contraseña de {{ user.username }}</h1>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Cambiar contraseña</button>
                </form>

                <div class="d-grid gap-3 mt-4">
                    <a class="btn btn-secondary" href="{% url 'persons:profile' %}">Volver al perfil</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
