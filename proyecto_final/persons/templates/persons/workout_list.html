<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container bg-danger">
    <h1 class="text-center fw-bold">Entrenamientos creados por mi</h1>
</div>

<div class="container bg-light">
    {% for workout in usuario.user_workouts.all %}
        <ul>
            <li><a href="{% url 'workout_routines:workout_detail' workout.pk %}">{{ workout.name|capfirst }}</a>
                <ul>
                    {% for routine in workout.routineexercise_set.all %}
                        <li>
                            {{ routine.exercise.name }}
                        </li>
                    {% endfor %}

                </ul>
            </li>
        </ul>
    {% endfor %}
</div>

<ul></ul>
</body>
</html>
