{% extends 'base.html' %}
{% load static %}

{% block title %}{{ titulo }}  | MyFitSpace{% endblock %}

{% block extra_css %}
    <!-- <link rel="stylesheet" href="{% static 'css/actions.css' %}"> -->
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-100 shadow rounded-3" style="max-width: 600px;">
            <div class="card-body p-5 text-center">
                <h1 class="fw-bold text-primary mb-4">
                    ¿Borrar entrenamiento del día: {{ workout.name|capfirst }}?
                </h1>

                <form method="post" class="d-flex flex-column gap-3">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger btn-lg px-5">
                            Sí, eliminar
                        </button>
                        <a href="{% url 'persons:workouts-list' %}"
                           class="btn btn-outline-secondary btn-lg px-5">
                            Cancelar
                        </a>
                    </div>
                    <p class="text-muted mt-3">Esta acción no se puede deshacer</p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
