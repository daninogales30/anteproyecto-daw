<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100 shadow rounded-3" style="max-width: 600px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary mb-4">{{ titulo }}</h1>

                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="alert alert-


                                    {% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Crear</button>
            </form>

            <div class="d-grid gap-3 mt-4">
                <a class="btn btn-secondary" href="javascript:history.back()">Volver atr√°s</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
